<html>
    <head>
        <title>my weather app</title>
        <meta charset="UTF-8">
        <link href="./styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="main-container">
            <div class="heading">
                <h1>My weather app</h1>
            </div>
         <div class="search">
            <form class="form">
                <label for="search">Enter name of place :</label>
                <input type="text" id="search" placeholder="name of place" class="search-field"/>
                <button type="submit">Submit</button>                
            </form>
        </div>
        <div class="basic-detail">
           <div class="basic-detail-container">
            <div class="image-div">
                <img src="" />
            </div>
            <div class="name-date">
                <h4 class="place">Place</h4>
                <h4 class="text">text</h4>
                <h4 class="date">Date</h4>
            </div>
           </div>
        </div>
        <div class="weather-condition">
            <h2>weather condition</h2>
           <h4 class="temperature">temperature</h4>
           <h4 class="humidity">humidity</h4>
        </div>
        </div>

<script src="weatherApp.js"></script>
    </body>
</html>
